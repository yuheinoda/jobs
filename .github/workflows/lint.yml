name: lint

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  textlint:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci || npm i
      - run: npm run lint
